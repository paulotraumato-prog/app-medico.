<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Login - App Médico</title>
    <style>
        *{margin:0;padding:0;box-sizing:border-box}
        body{font-family:Arial,sans-serif;background:linear-gradient(135deg,#667eea 0%,#764ba2 100%);min-height:100vh;display:flex;align-items:center;justify-content:center}
        .container{background:#fff;padding:3rem;border-radius:20px;box-shadow:0 20px 60px rgba(0,0,0,0.3);max-width:400px;width:100%}
        h1{text-align:center;margin-bottom:2rem;color:#333}
        .form-group{margin-bottom:1.5rem}
        label{display:block;margin-bottom:.5rem;color:#333;font-weight:bold}
        input{width:100%;padding:.75rem;border:2px solid #e2e8f0;border-radius:8px;font-size:1rem}
        input:focus{outline:none;border-color:#667eea}
        .btn{width:100%;padding:1rem;background:#667eea;color:#fff;border:none;border-radius:8px;font-size:1rem;cursor:pointer}
        .btn:hover{background:#764ba2}
        .link{text-align:center;margin-top:1rem}
        .link a{color:#667eea;text-decoration:none}
    </style>
</head>
<body>
    <div class="container">
        <h1>Login</h1>
        <form method="POST" action="/login">
            <div class="form-group">
                <label>Email</label>
                <input type="email" name="email" required>
            </div>
            <div class="form-group">
                <label>Senha</label>
                <input type="password" name="password" required>
            </div>
            <button type="submit" class="btn">Entrar</button>
        </form>
        <div class="link">
            <a href="/register">Não tem conta? Cadastre-se</a>
        </div>
    </div>
</body>
</html>
